<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'API Wikidata</title>
</head>
<body>
    <h1>Résultat de l'API Wikidata pour {{ id }}</h1>
    
    <h2>Informations sur la requête</h2>
    <p><strong>Code HTTP :</strong> {{ status_code }}</p>
    <p><strong>Type de contenu :</strong> {{ content_type }}</p>

    {% if entity_data %}
        <h2>Données de l'entité</h2>
        <pre>{{ entity_data | tojson(indent=2) }}</pre>
    {% else %}
        <p style="color: red;"><strong>{{ error_message }}</strong></p>
    {% endif %}
</body>
</html>
